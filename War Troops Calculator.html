<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Troops Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1b2f;
            color: #ffffff;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #0f3460;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h2, h4 {
            color: #e94560;
            font-weight: 700;
			text-align: left;
        }

        label {
            color: #c7c7c7;
            font-weight: 500;
        }
        input, select {
            background: #162447;
            color: #ffffff;
            border: 1px solid #e94560;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1f4068;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.8);
        }
        .btn-primary {
            background: #e94560;
            border: none;
            font-size: 1.2em;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn-primary:hover {
            background: #ff2e4d;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            background: #1b1b2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .result p {
            font-size: 1.2em;
            color: #ffffff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            h2, h4 {
                font-size: 1.5em;
            }
            .btn-primary {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">War Troop Donation Calculator</h2>

    
    <div class="mt-4">
        <h4>Enter Number of Town Halls</h4>
        <div class="row g-2">
            <div class="col-6 col-md-4">
                <label for="th16">TH 16</label>
                <input type="number" id="th16" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th15">TH 15</label>
                <input type="number" id="th15" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th14">TH 14</label>
                <input type="number" id="th14" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th13">TH 13</label>
                <input type="number" id="th13" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th12">TH 12</label>
                <input type="number" id="th12" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th12">TH 11</label>
                <input type="number" id="th11" class="form-control" value="" min="0">
            </div>			
            <div class="col-6 col-md-4">
                <label for="th12">TH 10</label>
                <input type="number" id="th10" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th12">TH 9</label>
                <input type="number" id="th9" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th12">TH 8</label>
                <input type="number" id="th8" class="form-control" value="" min="0">
            </div>
            <div class="col-6 col-md-4">
                <label for="th12">TH 7</label>
                <input type="number" id="th7" class="form-control" value="" min="0">
            </div>					
        </div>
    </div>


<div class="mt-4">
    <h4>Select Troops</h4>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="troopDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Troops
        </button>
        <ul class="dropdown-menu p-3" aria-labelledby="troopDropdown" style="max-height: 300px; overflow-y: auto; width: 100%;">

            
            <div class="mb-2">
                <input type="text" id="troopSearch" class="form-control" placeholder="Search Troops..." style="width: 100%;">
            </div>

            
            <li class="troop-option">
                <input type="checkbox" id="superMinions" class="form-check-input troop-checkbox" data-troop="Super Minions" data-cost="12">
                <label for="superMinions" class="form-check-label">Super Minions</label>
            </li>
            <li class="troop-option">
                <input type="checkbox" id="headHunters" class="form-check-input troop-checkbox" data-troop="Head Hunters" data-cost="6">
                <label for="headHunters" class="form-check-label">Head Hunters</label>
            </li>
            <li class="troop-option">
                <input type="checkbox" id="goblins" class="form-check-input troop-checkbox" data-troop="Goblins" data-cost="1">
                <label for="goblins" class="form-check-label">Goblins</label>
            </li>
            <li class="troop-option">
                <input type="checkbox" id="archers" class="form-check-input troop-checkbox" data-troop="Archers" data-cost="1">
                <label for="archers" class="form-check-label">Archers</label>
            </li>
            <li class="troop-option">
                <input type="checkbox" id="barbarians" class="form-check-input troop-checkbox" data-troop="Barbarians" data-cost="1">
                <label for="barbarians" class="form-check-label">Barbarians</label>
            </li>
        </ul>
    </div>

    
    <div class="mt-3">
        <label for="priority">Select Priority Troop</label>
        <select id="priority" class="form-control">
            <option value="Super Minions">Super Minions</option>
            <option value="Head Hunters">Head Hunters</option>
            <option value="Goblins">Goblins</option>
            <option value="Archers">Archers</option>
            <option value="Barbarians">Barbarians</option>
        </select>
    </div>
</div>



    
    <div class="mt-4">
        <button class="btn btn-primary" id="calculate">Calculate</button>
    </div>

    
    <div class="result mt-4" id="result">
        <h4>Results</h4>
        <p>No results yet.</p>
    </div>
</div>

<script>
const townHallCapacities = {
    "TH 16": 50,
    "TH 15": 50,
    "TH 14": 45,
    "TH 13": 45,
    "TH 12": 40,
    "TH 11": 35,
    "TH 10": 35,
    "TH 9": 30,
    "TH 8": 25,
    "TH 7": 20,
};

const troopCosts = {
    "Super Minions": 12,
    "Head Hunters": 6,
    "Goblins": 1,
    "Archers": 1,
    "Barbarians": 1,
};

$(document).ready(function () {
    // Prevent dropdown menu from closing when interacting with the input or checkboxes
    $(".dropdown-menu").on("click", function (e) {
        e.stopPropagation();
    });

    // Search functionality for troops
    $("#troopSearch").on("input", function () {
        const searchTerm = $(this).val().toLowerCase();
        $(".troop-option").each(function () {
            const troopName = $(this).text().toLowerCase();
            if (troopName.includes(searchTerm)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });

    // Calculation button functionality (no changes from earlier example)
    $("#calculate").click(() => {
        const selectedTroops = [];
        $(".troop-checkbox:checked").each(function () {
            selectedTroops.push({
                name: $(this).data("troop"),
                cost: parseInt($(this).data("cost")),
            });
        });

        const priorityTroop = $("#priority").val();
        let totalTroops = { "Super Minions": 0, "Head Hunters": 0, "Goblins": 0, "Archers": 0, "Barbarians": 0 };
        let results = "";

        for (const [townHall, capacity] of Object.entries(townHallCapacities)) {
            const count = parseInt($(`#${townHall.toLowerCase().replace(" ", "")}`).val());
            if (count > 0) {
                let totalCapacity = count * capacity;
                const troopAllocations = { ...totalTroops };

                // Allocate priority troop
                const priorityCost = troopCosts[priorityTroop];
                troopAllocations[priorityTroop] = Math.floor(totalCapacity / priorityCost);
                totalCapacity -= troopAllocations[priorityTroop] * priorityCost;

                // Allocate remaining troops
                for (const troop of selectedTroops) {
                    if (troop.name === priorityTroop) continue;
                    troopAllocations[troop.name] = Math.floor(totalCapacity / troop.cost);
                    totalCapacity -= troopAllocations[troop.name] * troop.cost;
                }

                for (const [troop, count] of Object.entries(troopAllocations)) {
                    totalTroops[troop] += count;
                }
            }
        }

        for (const [troop, count] of Object.entries(totalTroops)) {
            if (count > 0) {
                results += `<p>${troop}: ${count}</p>`;
            }
        }
        $("#result").html(results || "<p>No troops can be allocated.</p>");
    });
});

</script>

</body>
</html>
