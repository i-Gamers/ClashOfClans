<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Rules Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Clan Rules.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Clan Rules Editor</h1>

        
        <div class="mb-4">
            <label for="configFile" class="form-label">Load Clan Rules File:</label>
            <input type="file" id="configFile" class="form-control">
        </div>

        
        <div id="rulesContainer" style="display: none;">
            
        </div>

        
        <div class="text-center mt-4" id="saveButtonContainer" style="display: none;">
            <button id="saveRulesJson" class="btn btn-success">Save Clan Rules</button>
        </div>
    </div>

	<script src="script/Clan Rules.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
